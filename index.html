<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="warna.css">
</head>
<body>
    <div class="container">

        <div class="main">
            <div class="konten"></div>
            <div class="menuBar"></div>
        </div>

        <div class="tombol">ubah</div>
    </div>

    <script>
       const mainElement = document.querySelector('.main');
const tombolElement = document.querySelector('.tombol');

let gridColumns = '1fr 0fr'; // Inisialisasi gridColumns dengan nilai awal

tombolElement.addEventListener('click', function() {
    // Fungsi untuk mengubah grid-template-columns
    changeGridColumns();
});

function changeGridColumns() {
    // Mengubah nilai gridColumns
    gridColumns = gridColumns === '1fr 0fr' ? '0fr 1fr' : '1fr 0fr';
    mainElement.style.gridTemplateColumns = gridColumns;
}

    </script>
</body>
</html>
