<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="CSS/warna.css" />

  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="konten">
          <div class="kontenHide">
            <div class="wrap">
              <p>
                Blender 3D adalah perangkat lunak sumber terbuka yang digunakan
                untuk membuat grafis 3D, animasi, model, rendering, dan efek
                visual. Blender dikembangkan oleh Blender Foundation dan
                merupakan salah satu perangkat lunak 3D yang paling populer dan
                kuat yang tersedia secara gratis.
              </p>
            </div>

            <div id="ambil"></div>
          </div>
        </div>

        <div class="menuBar">
          <div class="menuBarHide">
            <input
              type="text"
              id="searchInput"
              placeholder="Cari tombol berdasarkan nama..."
            />
            <button onclick="searchButton()">Cari</button>
            <div class="tombolC">
              <button
                class="blender"
                onclick="ambilKonten('PERPUS/BLENDER/article1.html')"
              >
                BLENDER
              </button>
              <button
                class="sampah"
                id="myButton"
                onclick="ambilKonten('PERPUS/UNITY/article2.html')"
              >
                UNITY
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="tombol">menu</div>
    </div>

  <script src="script.js" defer></script>
  <script src="Javascript/tombolBuku.js"></script>
